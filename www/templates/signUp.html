<!--
  This template loads for the 'tab.about' state (app.js)
-->
<ion-view title="'Sign Up'">
  <ion-content has-header="true" has-tabs="true" padding="true">
    <div class="list">
      <label class="item intem-input">
        <input type="text" placeholder="Username" />
      </label>
      <label class="item intem-input">
        <input type="email" placeholder="Email (Optional)" />
      </label>
      <label class="item intem-input">
        <input type="password" placeholder="Password" />
      </label>
      <button class="button button-block button-positive" ui-sref="Up">Sign Up</button>
      <button class="button button-block button-assertive" ui-sref="launch">Cancel</button>
    </div>
  </ion-content>
</ion-view>
